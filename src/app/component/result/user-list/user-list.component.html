<div class="result-list">
    <div *ngIf="results?.length > 0 && !isLoading && !error">
        <span>Showing user results for</span>
        <button type="button" (click)="clearSearch()" title="Clear Field" class="rounded_baloon">
            <div class="baloon-content">
                <span class="text">"{{query}}"</span>
                <span class="icon">
                    <img src="../../../../assets/close-btn.svg" width="16px" alt="Clear">
                </span>
            </div>
        </button>
        <div class="row">
            <app-user-item *ngFor="let item of results; trackBy: trackByUser;" [item]="item" class="col">
            </app-user-item>
        </div>
      </div>
      <div *ngIf="error">
        <h1>{{error}}</h1>
      </div>
</div>
