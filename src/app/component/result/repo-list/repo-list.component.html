<div class="result-list">
    <div *ngIf="results?.length > 0 && !isLoading">
        <span>Showing repo results for</span>
        <button type="button" (click)="clearSearch()" title="Clear Field" class="rounded_baloon">
            <div class="baloon-content">
                <span class="text">"{{query}}"</span>
                <span class="icon">
                    <img src="../../../../assets/close-btn.svg" width="16px" alt="Clear">
                </span>
            </div>
        </button>
        <div class="row">
            <app-repo-item class="col" *ngFor="let item of results; trackBy: trackByUser;" [item]="item">
            </app-repo-item>
        </div>
      </div>
      <div>
    </div>
</div>
